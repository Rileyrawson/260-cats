<body>

<center>
<div class= "title">
  <h2>Random Cat Photo Generator</h2>
</div>
</center>

<div class="container">
  <div class="item-1">
  <form class="pure-form"> <fieldset> 

     <center>
       <h3 style="">Customize these categories for your perfect<br> RANDOM CAT</h3>
    </center>

   
    <label>Enter a Caption:</label>
    <input placeholder="Your Awesome Caption" id="text"> 
    <p></p>
    
    <label>You change the text color if you want:</label>
    <input placeholder="Snazzy Text Color" id="color">
    <p></p>

    <label>You can change the text size too!</label>
    <input placeholder="Text Size" id="textSize">
    <p></p>

    <label>Enter a Width and Height:</label>
    <input placeholder="width" id="width"> <input placeholder="height" id="height">
    <p></p>


    <center>
    <label>And finally... Do you want your new cat as a Gif?</label>
    <input type="checkbox" id="gif">
     <p></p>
   
    <button id="get" class="pure-button pure-button-primary">Get Your Cat</button>
    </center>
    </fieldset>
    
    <center>
    <p>(we're trying to find the perfect cat for you so it may take a few seconds to load... but it's totally worth it)</p>
    </center>
  </div>
  </form>

<center>
<div class="item-2">
<h3>Your Cat Photo:</h3>
<img id="photo" src="https://cataas.com/">
</center>
</div>

</div>
